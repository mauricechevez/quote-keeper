<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quote Keeper ðŸ“’</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns header-section">
        <h1>Quote Keeper</h1>
        <button id="clear-btn">Clear all</button>
      </div>
    </div>
    <form id="form">
      <div class="row">
        <div class="twelve columns">
          <div class="field-wrapper">
            <label for="quote">Enter your quote below</label>
          <input type="text" name="quote" id="quote" class="u-full-width input-field" placeholder="...quote here...">
          </div>
          <div class="field-wrapper">
            <label for="author">Author's name</label>
          <input type="text" name="author" id="author" class="u-full-width input-field" placeholder="...author here...">
          </div>
          <!-- Submit button -->
          <input type="submit" value="Submit Quote" id="add-quote-btn" class="button-primary u-full-width">
          <!-- End of Submit button -->
          <div id="sample-quotes-link-container">
            <a href="#">Can't think of anything? Add a random quote. Click Here!</a>
          </div>
        </div>
      </div>
      <div class="row u-justify-center edit-state-btns">
        <div class="four columns other-btns">
          <input type="button" value="Edit Quote" id="edit-btn" class="btn">
        </div>
        <div class="four columns other-btns">
          <input type="button" value="Delete Quote" id="delete-btn" class="btn">
        </div>
        <div class="four columns other-btns">
          <input type="button" value="Back" id="back-btn" class="btn">
        </div>
      </div>
    </form>
            <!-- All Quotes Below -->
    <div id="quote-info-container">
      <div class="five columns">
        <h4 id="quote-list-header">Total Quotes: <span id="total-quotes"></span></h4>
      </div>
     <!-- Select -->
    <div class="select-container">
      <label for="" id="sort-label">Sort by</label>
      <select class="sort-field" id="sort-field">
        <option value="descending">Created Date - Descending</option>
        <option value="ascending">Created Date - Ascending</option>
      </select>
    </div>
    <!-- End of Select -->
      
    </div>
    
    <ul id="quote-list" class="collection">
<!--       <li class="list-quote-text">Quote 1 <div style="display:inline"><a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></div></li> -->

    </ul>
  </div>

  <script src="script.js"></script>

 <!--

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
